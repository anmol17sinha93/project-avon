<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">



    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="page-header">
                <h1> Login </h1>
            </div>

            <form class="form-horizontal" role="form" method="POST">

                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="uname" class="form-control" id="uname" placeholder="Enter ur user name">
                    </div>
                </div><br>



                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" name="passwd" class="form-control" id="password" placeholder="Enter ur Password">
                    </div>
                </div>


                < <br>
                    <div class="form-group">
                        <div id="reg">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" id="login">Login</button>

                                <button type="reset" class="btn btn-primary" id="reset">cancel</button>
                            </div>
                        </div>
                    </div>


            </form>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/registration-form-with-bootstarp.js"></script>

</html>
