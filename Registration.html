<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">



    <meta charset="ISO-8859-1">

</head>

<body>

    <div id="main" class="container">
        <div class="row">
            <div class="page-header">
                <h1> Sign Up </h1>
            </div>

            <form class="form-horizontal" role="form" method="POST">

                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="tName" class="form-control" id="Name" placeholder="Name" required>
                    </div>
                </div><br>

                <div class="form-group">
                    <label for="mid" class="col-sm-2 control-label">MID</label>
                    <div class="col-sm-6">
                        <input type="text" name="mid" class="form-control" id="mid" placeholder="MID" required>
                    </div>
                </div><br>


                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>

                    </div>
                </div><br>


                <!--<div class="form-group">
                    <label for="dob" class="col-sm-2 control-label">DOB:</label>
                    <div class="col-sm-6">
                        <input type="text" name="dob" class="form-control datepicker" id="dob" placeholder=" Date of Birth">
                    </div>
                </div><br>-->

                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-6">
                        <input type="email" name="userName" class="form-control" id="userName" placeholder="User Name"required>
                    </div>
                </div><br>

                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" name="passwd" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-6">
                        <input type="password" name="passwd" class="form-control" id="password" placeholder="Re-Enter Password" required>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <div id="reg">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="register">Register</button>
                            <button type="reset" class="btn btn-primary" id="reset">Cancel</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
